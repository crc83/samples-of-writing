<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" type="text/css" href="css/handwriting.css">
	<script defer type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" language="javascript" src="js/symbolic.js"></script>

</head>
<body>
	<h1>Редагування прописів</h1>
	<!-- Simple Textfield -->
	<form action="#">
		<div class="mdl-textfield mdl-js-textfield">
			<textarea class="mdl-textfield__input handwriting-input"  name="Text1" cols="40" rows="5"></textarea>
			<!-- input class="mdl-textfield__input" type="text" id="sample1" multiple -->
			<label class="mdl-textfield__label handwriting-label" for="sample1">Аа</label>
		</div>
	</form>
	<div id="element"></div>
	<div id="log"></div>
	<script>
        $(function() {
                $("#element").symbolic({
                    palette: [
                        ["А", "Б", "В", "\uD83D\uDE06", "\uD83D\uDE00"],
                        ["\uD83D\uDE39", "\uD83D\uDE38", "\uD83D\uDE3C", "\uD83D\uDE0F"]
                    ],
                    initial: "\uD83D\uDE04"
                }).on("selected.symbolic", function(e, value) {
                    $("#log").append("<span>Selected:&nbsp;" + value + "</span><br>")
                });
                $("#btn-set").click(function() {
                    console.log("Button set clicked");
                    var text = $("#custom-value").val();
                    $("#element").symbolic("set", text);
                });
        });
    </script>
</body>

</html>
